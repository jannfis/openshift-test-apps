apiVersion: argoproj.io/v1alpha1
kind: Application          
metadata:
  name: guestbook-child
finalizers:
- resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: openshift-gitops
  project: default
  source:
    path: app-of-apps/guestbook
    repoURL: https://github.com/jannfis/openshift-test-apps
  syncPolicy:
    automated:
      prune: true
